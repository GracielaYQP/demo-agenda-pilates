<footer>
  <div class="footerTurnos">
    <div class="footer-container">

      <!-- CONTACTO -->
      <div class="contact-info">
        <p>
          <a [href]="brand.links.whatsapp" target="_blank" rel="noopener">
            <img [src]="brand.assets.iconWhatsapp" alt="Whatsapp" class="iconos-contacto" />
          </a>
          {{ brand.phoneDisplay }}
        </p>

        <p>
          <a [href]="'mailto:' + brand.email">
            <img [src]="brand.assets.iconEmail" alt="Email" class="iconos-contacto" />
          </a>
          {{ brand.email }}
        </p>

        <p>
          <a [href]="brand.links.maps" target="_blank" rel="noopener noreferrer">
            <img [src]="brand.assets.iconLocation" alt="Ubicación" class="iconos-contacto" />
          </a>
          {{ brand.locationText }}
        </p>
      </div>

      <!-- REGLAMENTOS -->
      <div class="reglamentos">
        <div class="reglamentos-col">
          <ul>
            <li><a [href]="brand.legal.terms" target="_blank" rel="noopener">Términos y Condiciones</a></li>
            <li><a [href]="brand.legal.privacy" target="_blank" rel="noopener">Política de Privacidad</a></li>
            <li><a [href]="brand.legal.cookies" target="_blank" rel="noopener">Política de Cookies</a></li>
          </ul>
        </div>
      </div>

      <!-- COPYRIGHT -->
      <div class="copyright">
        <p>
          {{ brand.copyright }}
          <a [href]="brand.links.website" target="_blank" rel="noopener noreferrer">
            <img [src]="brand.assets.thyseLogo" alt="Logo ThySeTech" class="logo-inline" />
          </a>
        </p>
      </div>

    </div>
  </div>
</footer>
